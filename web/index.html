<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>functiongemma</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <header class="topbar">
        <h1>functiongemma</h1>
      </header>

      <section class="panel status-strip">
        <strong>Model Loading:</strong>
        <span id="models-status">Loading from /v1/models...</span>
        <button id="reload-models" type="button" class="secondary-btn">Retry</button>
      </section>

      <section class="panel">
        <h2>Chat</h2>
        <div class="chat-controls">
          <label>
            Model
            <select id="chat-model" disabled></select>
          </label>
          <button id="chat-reset" type="button">Reset Chat</button>
        </div>
        <div id="chat-log" class="chat-log" aria-live="polite"></div>
        <div class="chat-input-row">
          <input id="chat-input" type="text" placeholder="Type a smart-home command..." />
          <button id="chat-send" type="button" disabled>Send</button>
        </div>
      </section>

      <section class="panel">
        <div class="logs-header">
          <h2>Logs</h2>
          <button id="clear-logs" type="button" class="secondary-btn">Clear Logs</button>
        </div>
        <div id="logs" class="logs"></div>
      </section>

      <footer class="scroll-spacer" aria-hidden="true"></footer>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
